<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="text score-text">SCORE</div>
            <button class="score-btn">0</button>
            <div class="round-text">ROUNDS PLAYED</div>
            <button class="btn round-btn">0</button>
        </div>
        <div class="header-right">
            <button class="restart-btn">RESTART</button>
        </div>
    </div>
    <div class="text game-start-text">Select an option to play</div>
    <div class="content">
        <div class="text">Computer Selection</div>
            <span>
                <button class="btn btn-computer">ROCK</button>
                <button class="btn btn-computer">PAPER</button>
                <button class="btn btn-computer">SCISSORS</button>
            </span>
        <div class="text">Your Selection</div>
        <div class="btn-container second">
            <button class="btn btn-yours">ROCK</button>
            <button class="btn btn-yours">PAPER</button>
            <button class="btn btn-yours">SCISSORS</button>
        </div>
        <div class="text round-end-text"></div>
        <div class="text game-end-text"></div>
    </div>
</body>
</html>
