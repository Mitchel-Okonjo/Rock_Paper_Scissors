<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Rock-Paper-Scissors</div>
    <div class="content">
      <div class="message">
        <div class="main-message">Choose your weapon</div>
        <div class="sub-message">First to get to 5 wins!</div>
      </div>
      <div class="score-board">
        <div class="player">
          <img
            src="images/question-mark.png"
            alt="Question mark"
            class="player-choice"
          />
          <div class="score-count player-score">Player: 0</div>
        </div>

        <div class="computer">
          <img
            src="images/question-mark.png"
            alt="Quesion mark"
            class="computer-choice"
          />
          <div class="score-count computer-score">Computer: 0</div>
        </div>
      </div>

      <div class="pieces">
        <img src="images/rock.png" alt="rock" class="piece" data-piece="0" />
        <img
          src="images/paper-scroll.png"
          alt="paper"
          class="piece"
          data-piece="1"
        />
        <img
          src="images/scissors.png"
          alt="scissors"
          class="piece"
          data-piece="2"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
