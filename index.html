<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Click a button to Play!</h1>
        <div>YOUR SCORE: </div>
    </div>
    <div class="content">
        <div class="text">Computer Selection</div>
        <button class="btn btn-computer">?</button>
        <div class="text">Your Selection</div>
        <div class="btn-container">
            <button class="btn btn-rock">ROCK</button>
            <button class="btn btn-paper">PAPER</button>
            <button class="btn btn-scissors">SCISSORS</button>
        </div>
        <div class=" text round-text">You have won this round.</div>
        <div class="text final-text">You have won the Game!</div>
    </div>
</body>
</html>
